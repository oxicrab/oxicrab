name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  NIGHTLY_VERSION: nightly-2026-02-06

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux
            runner: ubuntu-latest
          - name: macos
            runner: macos-15

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.NIGHTLY_VERSION }}
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ env.NIGHTLY_VERSION }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ env.NIGHTLY_VERSION }}-

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install cmake

      - name: Check formatting
        if: matrix.name == 'linux'
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        env:
          # Disable native CPU detection in whisper.cpp/ggml to avoid ARM i8mm build failures on macOS CI
          GGML_NATIVE: ${{ runner.os == 'macOS' && 'OFF' || '' }}

      - name: Build
        run: cargo build --verbose
        env:
          GGML_NATIVE: ${{ runner.os == 'macOS' && 'OFF' || '' }}

      - name: Build without optional channels
        run: cargo build --no-default-features --verbose

      - name: Run unit tests
        run: cargo test --lib --verbose
        env:
          GGML_NATIVE: ${{ runner.os == 'macOS' && 'OFF' || '' }}

      - name: Run integration tests
        run: cargo test --test session_management --test cron_jobs --test tool_registry --test message_flow --test config_validation --test context_and_skills --test error_handling --test filesystem_tools --test memory_integration --test multi_turn_session --test shell_exec --test tool_context_caching --test compaction_integration --verbose -- --test-threads=1
        env:
          OXICRAB_HOME: ${{ runner.temp }}/oxicrab-test
          GGML_NATIVE: ${{ runner.os == 'macOS' && 'OFF' || '' }}

      - name: Security audit
        if: matrix.name == 'linux'
        run: |
          cargo install cargo-audit --quiet 2>/dev/null || true
          cargo audit || true
