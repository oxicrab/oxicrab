name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always
  NIGHTLY_VERSION: nightly-2026-02-06

jobs:
  changelog:
    name: Changelog
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.cliff.outputs.content }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Generate changelog
        id: cliff
        uses: orhun/git-cliff-action@v4
        with:
          args: --latest --strip header

  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    needs: changelog
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - name: linux-arm64
            runner: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - name: macos-arm64
            runner: macos-15
            target: aarch64-apple-darwin
    env:
      VERSION: ${{ needs.changelog.outputs.version }}
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.NIGHTLY_VERSION }}
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          fi

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install cmake

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-release-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          SOURCE_DATE_EPOCH: "1"
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.target == 'aarch64-unknown-linux-gnu' && 'aarch64-linux-gnu-gcc' || '' }}
          # Disable native CPU detection in whisper.cpp/ggml to avoid ARM i8mm build failures on macOS CI
          CMAKE_PROJECT_INCLUDE: ${{ runner.os == 'macOS' && format('{0}/cmake/disable-ggml-native.cmake', github.workspace) || '' }}

      - name: Create archive
        run: |
          ARCHIVE="oxicrab-${VERSION}-${{ matrix.name }}.tar.gz"
          STAGING="oxicrab-${VERSION}-${{ matrix.name }}"
          mkdir -p "$STAGING"
          cp "target/${{ matrix.target }}/release/oxicrab" "$STAGING/"
          cp config.example.json "$STAGING/"
          cp README.md "$STAGING/"
          cp LICENSE "$STAGING/"
          # Include platform-specific service files
          if [ "${{ runner.os }}" = "Linux" ]; then
            cp deploy/oxicrab-system.service "$STAGING/oxicrab.service"
          elif [ "${{ runner.os }}" = "macOS" ]; then
            cp deploy/com.oxicrab.gateway.plist "$STAGING/"
          fi
          tar czf "$ARCHIVE" "$STAGING"
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"

      - name: Generate checksum
        run: |
          if command -v sha256sum &> /dev/null; then
            sha256sum "$ARCHIVE" > "$ARCHIVE.sha256"
          else
            shasum -a 256 "$ARCHIVE" > "$ARCHIVE.sha256"
          fi

      - name: Build DEB package
        if: runner.os == 'Linux'
        run: |
          cargo install cargo-deb --force
          cargo deb --no-build --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/debian/*.deb .

      - name: Validate DEB package
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install -y lintian
          lintian --tag-display-limit 0 *.deb || true
          # Fail on errors (E:), allow warnings (W:) and info (I:)
          ! lintian *.deb 2>&1 | grep -q '^E:'

      - name: Build RPM package
        if: runner.os == 'Linux'
        run: |
          cargo install cargo-generate-rpm --force
          cargo generate-rpm --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/generate-rpm/*.rpm .

      - name: Validate RPM package
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install -y rpmlint
          rpmlint -c deploy/rpm/rpmlint.toml *.rpm
          # Log contents for review
          rpm -qpl *.rpm || true

      - name: Build DMG
        if: runner.os == 'macOS'
        run: |
          mkdir -p dmg-staging
          cp "target/${{ matrix.target }}/release/oxicrab" dmg-staging/
          cp deploy/com.oxicrab.gateway.plist dmg-staging/
          cp config.example.json dmg-staging/
          cp README.md LICENSE dmg-staging/
          hdiutil create -volname "Oxicrab ${VERSION}" \
            -srcfolder dmg-staging -ov -format UDZO \
            "oxicrab-${VERSION}-arm64.dmg"

      - name: Validate DMG
        if: runner.os == 'macOS'
        run: hdiutil verify "oxicrab-${VERSION}-arm64.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ env.ARCHIVE }}
            ${{ env.ARCHIVE }}.sha256
            *.deb
            *.rpm
            oxicrab-*.dmg

  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: changelog
    env:
      VERSION: ${{ needs.changelog.outputs.version }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [changelog, build, docker]
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v8
        with:
          path: artifacts
          pattern: "*-*"

      - name: Collect release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.sha256" -o -name "*.deb" -o -name "*.rpm" -o -name "*.dmg" \) -exec cp {} release-assets/ \;
          cd release-assets
          cat *.sha256 > checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ needs.changelog.outputs.changelog }}
          files: release-assets/*
          prerelease: ${{ contains(github.ref_name, '-') }}
