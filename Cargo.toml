[package]
name = "nanobot"
version = "0.9.5"
edition = "2021"
authors = ["James Turnbull <james@ltl.so>"]
description = "A high-performance Rust implementation of the nanobot AI assistant framework"
license = "MIT"
repository = "https://github.com/jamtur01/nanobot-rust"
readme = "README.md"

[lib]
name = "nanobot"
path = "src/lib.rs"

[[bin]]
name = "nanobot"
path = "src/main.rs"

[features]
default = ["channel-telegram", "channel-discord", "channel-slack", "channel-whatsapp"]
channel-telegram = ["dep:teloxide"]
channel-discord = ["dep:serenity"]
channel-slack = ["dep:tokio-tungstenite"]
channel-whatsapp = ["dep:whatsapp-rust", "dep:whatsapp-rust-tokio-transport", "dep:whatsapp-rust-ureq-http-client", "dep:qr2term", "dep:qrcode"]

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
base64 = "0.22"
chrono = { version = "0.4", features = ["serde"] }
chrono-tz = "0.9"
clap = { version = "4.5", features = ["derive"] }
config = "0.14"
cron = "0.15"
dirs = "5.0"
fastrand = "2.0"
futures-util = "0.3"
hex = "0.4"
html-escape = "0.2"
lru = "0.16"
oauth2 = "4.4"
open = "5.0"
qr2term = { version = "0.3", optional = true }
qrcode = { version = "0.14", optional = true }
regex = "1.10"
reqwest = { version = "0.12", features = ["json", "multipart", "stream"] }
rusqlite = { version = "0.31", features = ["bundled"] }
scraper = "0.19"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
serenity = { version = "0.12", optional = true }
sha2 = "0.10"
teloxide = { version = "0.13", optional = true }
tempfile = "3.10"
tokio = { version = "1.40", features = ["fs", "io-util", "macros", "net", "process", "rt-multi-thread", "signal", "sync", "time"] }
# tokio-process = "0.2"  # Removed: unused and pulls in vulnerable crossbeam-queue 0.1.2
tokio-tungstenite = { version = "0.24", features = ["native-tls"], optional = true }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
# Note: Ensure >= 0.3.20 for RUSTSEC-2025-0055 (ANSI escape sequence injection) - current: 0.3.22
url = "2.5"
urlencoding = "2.1"
uuid = { version = "1.10", features = ["v4", "serde"] }
walkdir = "2.4"
whatsapp-rust = { git = "https://github.com/jlucaso1/whatsapp-rust", rev = "1cc15f7403441e4f151c559094a30472f6d359d8", optional = true }
whatsapp-rust-tokio-transport = { git = "https://github.com/jlucaso1/whatsapp-rust", package = "whatsapp-rust-tokio-transport", rev = "1cc15f7403441e4f151c559094a30472f6d359d8", optional = true }
whatsapp-rust-ureq-http-client = { git = "https://github.com/jlucaso1/whatsapp-rust", package = "whatsapp-rust-ureq-http-client", rev = "1cc15f7403441e4f151c559094a30472f6d359d8", optional = true }
which = "6.0"

# Security: Force minimum versions of transitive dependencies to resolve vulnerabilities
# - CVE-2022-23639 / GHSA-qc84-gqf4-9926: crossbeam-utils AtomicCell unsoundness (fixed in >= 0.8.7)
#   Forces all transitive dependencies to use >= 0.8.7 (0.8.21 is latest 0.8.x)
# - CVE-2020-35910 / GHSA-ppj3-7jw3-8vc4: lock_api data races (fixed in >= 0.4.2)
#   Forces all transitive dependencies to use >= 0.4.2 (0.4.14 is latest 0.4.x)
# - crossbeam-queue vulnerability: Resolved by removing unused tokio-process dependency
crossbeam-utils = "0.8.21"  # CVE-2022-23639: >= 0.8.7 required
lock_api = "0.4.14"  # CVE-2020-35910: >= 0.4.2 required
thiserror = "2.0.18"
iana-time-zone = "0.1.65"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.10"
wiremock = "0.6.5"
