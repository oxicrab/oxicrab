[package]
name = "nanobot"
version = "0.1.3"
edition = "2021"
authors = ["James Turnbull <james@example.com>"]
description = "A high-performance Rust implementation of the nanobot AI assistant framework"
license = "MIT"
repository = "https://github.com/jamtur01/nanobot-rust"
readme = "README.md"

[lib]
name = "nanobot"
path = "src/lib.rs"

[[bin]]
name = "nanobot"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
base64 = "0.22"
chrono = { version = "0.4", features = ["serde"] }
chrono-tz = "0.9"
clap = { version = "4.5", features = ["derive"] }
config = "0.14"
cron = "0.15"
dirs = "5.0"
fastrand = "2.0"
futures-util = "0.3"
hex = "0.4"
html-escape = "0.2"
lru = "0.16"
oauth2 = "4.4"
open = "5.0"
qr2term = "0.3"
qrcode = "0.14"
regex = "1.10"
reqwest = { version = "0.12", features = ["json", "multipart"] }
rusqlite = { version = "0.31", features = ["bundled"] }
scraper = "0.19"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serenity = "0.12"
sha2 = "0.10"
slack-morphism = "1.3"
teloxide = "0.13"
thiserror = "1.0"
tokio = { version = "1.40", features = ["full"] }
tokio-process = "0.2"
tokio-tungstenite = { version = "0.24", features = ["native-tls"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
# Note: Ensure >= 0.3.20 for RUSTSEC-2025-0055 (ANSI escape sequence injection) - current: 0.3.22
tzfile = "0.1.3"
url = "2.5"
urlencoding = "2.1"
uuid = { version = "1.10", features = ["v4", "serde"] }
walkdir = "2.4"
whatsapp-rust = { git = "https://github.com/jlucaso1/whatsapp-rust", branch = "main" }
whatsapp-rust-tokio-transport = { git = "https://github.com/jlucaso1/whatsapp-rust", package = "whatsapp-rust-tokio-transport", branch = "main" }
whatsapp-rust-ureq-http-client = { git = "https://github.com/jlucaso1/whatsapp-rust", package = "whatsapp-rust-ureq-http-client", branch = "main" }
which = "6.0"

[dev-dependencies]
tokio-test = "0.4"
